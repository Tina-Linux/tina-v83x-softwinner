########### paramter (ref to tulip_cedarx.conf)############
[parameter]
####dev_node, the video data where to get data from. =0, /dev/video0;  =1, /dev/video1####
dev_node_main = 0
dev_node_sub = 1
dev_node_jpeg = 0
#####720->720p; 1080->1080p; 3840->4k
src_size_main = 1080
src_size_sub = 640
src_size_jpeg = 640
video_dst_file_main = "/mnt/extsd/video/1080p.mp4"
video_dst_file_sub = "/mnt/extsd/video/640p.mp4"
video_dst_file_jpeg = "/mnt/extsd/video/1080p.jpeg"
video_framerate_main = 20
video_framerate_sub = 20
video_bitrate_main = 1000000
video_bitrate_sub = 500000
#####640->VGA; 720->720p; 1080->1080p; 3840->4k
video_size_main = 1080
video_size_sub = 640
video_size_jpeg = 1080
video_encoder_main = "H.264"
video_encoder_sub = "H.264"
video_encoder_jpeg = "JPEG"
###rc_mode for H264/H265 0:CBR  1:VBR  2:FIXQP  3:QPMAP
rc_mode_main = 0
rc_mode_sub = 0
rc_mode_jepg = 0
####fast encoder enable
enable_fast_enc_main = 0
enable_fast_enc_sub = 0
enable_fast_enc_jpeg = 0
###ROI enable
enable_roi_main = 0
enable_roi_sub = 0
#####per output media file time len (s)
video_duration_main = 30
video_duration_sub = 30
test_duration = 120

color2grey = no   #yes or no
3dnr = no 			#yes or no

vipp_index_first = 1
vipp_width_first = 640
vipp_height_first = 360
vipp_frame_rate_first = 20
timelapse_first = 200000 #unit:us
video_frame_rate_first = 20
video_duration_first = 30 #unit:s
video_bitrate_first = 500000 #unit:bit/s.
video_file_path_first = "/mnt/extsd/video/timelapse_first.mp4"

vipp_index_second = 1
vipp_width_second = 640
vipp_height_second = 360
vipp_frame_rate_second = 20
timelapse_second = 1000000 #unit:us
video_frame_rate_second = 20
video_duration_second = 6 #unit:s
video_bitrate_second = 500000 #unit:bit/s.
video_file_path_second = "/mnt/extsd/video/timelapse_second.mp4"
